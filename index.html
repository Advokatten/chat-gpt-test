<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marcus's Coffee</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section class="menu-section">
    <div class="outer-container">
        <div class="menu-container">
          <div class="menu-left">
            <div class="left-box">
              <ol>
                <li class="menu-item menu-item-current">
                  <div class="step-circle">1</div>
                  <div class="menu-text">
                    <p class="menu-step">Step 1</p>
                    <p class="menu-name">Your Info</p>
                  </div>
                </li>
                <li class="menu-item">
                  <div class="step-circle">2</div>
                  <div class="menu-text">
                    <p class="menu-step">Step 2</p>
                    <p class="menu-name">Select Plan</p>
                  </div>
                </li>
                <li class="menu-item">
                  <div class="step-circle">3</div>
                  <div class="menu-text">
                    <p class="menu-step">Step 3</p>
                    <p class="menu-name">Add-Ons</p>
                  </div>
                </li>
                <li class="menu-item">
                  <div class="step-circle">4</div>
                  <div class="menu-text">
                    <p class="menu-step">Step 4</p>
                    <p class="menu-name">Summary</p>
                  </div>
                </li>
              </ol>
            </div>
          </div>
          <div class="container">
            <h2>Create an Account</h2>
            <form id="accountForm" action="#" method="post">
              <div class="step active" id="step1">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required />
    
                <button type="button" id="nextButton">Next</button>
              </div>
              <div class="step" id="step2">
                <!-- Step 2 content -->
              </div>
              <div class="step" id="step3">
                <!-- Step 3 content -->
              </div>
              <div class="step" id="step4">
                <!-- Step 4 content -->
              </div>
            </form>
          </div>
        </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
